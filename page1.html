<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<script src="myscripts.js"></script>

</head>
<body>
&nbsp&nbsp<a href="home.html" style="color:#c74322; font-size:18px;">Home</a>
<div id="msg"></div>
<div id="con1">


  <form id="myform"  action="" method="POST" >
  
    <label for="fname">First Name</label>
    <input type="text"  id="fname"  placeholder="First name"><span id="fnameMsg"></span>
	<div id="fnameError" class="error"></div>
	
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Last name" >
	<div id="lnameError" class="error"></div>

    <label for="address">Address</label>
   <input type="text" id="address" name="address" placeholder="e.g. 190 University St.">
   <div id="addressError" class="error"></div>
   
   <label for="city">City</label>
   <input type="text" id="city" name="city" placeholder="City">
   <div id="cityError" class="error"></div>
   
   <label for="phone">Phone Number</label>
   <input type="text" id="phone" name="phone" placeholder="123-123-1234 0r (123)123-1234">
   <div id="phoneError" class="error"></div>
   
   <label for="email">Email</label>
   <input type="text" id="email" name="email" placeholder="Email Address">
   <div id="emailError" class="error"></div>
   
   <label for="model">Vehicle Make, Model and Year</label>
   <input type="text" id="model" name="city" placeholder="e.g. 2012 BMW 328i or 1987 Chrysler LeBaron ">
   <div id="modelError" class="error"></div>
  
    <input type="button" value="Submit" onclick="validate()" >
  </form>


</div>
</body>
</html>
